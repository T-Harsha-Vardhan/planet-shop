<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./images/moon.png" alt="" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">Buy Now</a></li>
          <li><a href="#">Sell Now</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#" class="sign-up">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <div class="left">
          <img class="planet-img" src="./images/mercury.svg" alt="mercury" />
        </div>
        <div class="right">
          <div>
            <h1 class="title">mercury</h1>
            <ul>
              <li>Diameter: <span class="diameter">4,880 km</span></li>
              <li>Mass: <span class="mass">3.30 x 10^23 kg</span></li>
              <li>
                Distance from Sun: <span class="dfs">57.9 million km</span>
              </li>
              <li>Orbital Period: <span class="op">88 days</span></li>
              <li>Moons: <span class="moons">0</span></li>
            </ul>
            <button>Buy Now</button>
          </div>
        </div>
      </section>

      <aside>
        <div>
          <p class="planet">Mercury</p>
          <p class="planet">Venus</p>
          <p class="planet">Earth</p>
          <p class="planet">Mars</p>
          <p class="planet">Jupiter</p>
          <p class="planet">Saturn</p>
          <p class="planet">Uranus</p>
          <p class="planet">Neptune</p>
        </div>
      </aside>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
